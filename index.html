<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prueba</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Evita barras de desplazamiento innecesarias */
        background-color: black; /* Fondo negro */
    }

    .full-screen-image {
        background-image: url('Invitacion_Baby_Shower.png'); /* Ruta de la imagen de fondo */
        background-size: contain; /* Asegura que la imagen se ajuste dentro del contenedor sin cortarse */
        background-position: center; /* Centra la imagen en la pantalla */
        background-repeat: no-repeat; /* No repite la imagen */
        height: 100vh; /* Altura total de la ventana gr치fica */
        width: 100vw; /* Ancho total de la ventana gr치fica */
        position: relative; /* Necesario para el posicionamiento del enlace */
        display: flex;
        justify-content: center; /* Alinea horizontalmente el contenido */
        align-items: center; /* Alinea verticalmente el contenido */
    }

    .gift-link {
        position: absolute;
        width: 10%; /* Anchura del enlace como un porcentaje del contenedor */
        height: 5%; /* Altura del enlace como un porcentaje del contenedor */
        left: calc(50% - 5%); /* Ajusta la posici칩n X del enlace */
        top: calc(80% - 2.5%); /* Ajusta la posici칩n Y del enlace */
        background-color: rgba(255, 255, 255, 0); /* Fondo transparente */
        cursor: pointer; /* Cambia el cursor para indicar interactividad */
    }
</style>
</head>
<body>
<div class="full-screen-image">
    <a href="https://lite.evernote.com/note/c5c27531-96e3-d9da-21b4-bb125d869f4f" class="gift-link"></a>
</div>
</body>
</html>
