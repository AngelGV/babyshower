<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te invito a mi Baby Shower!</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #fffdb7;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .invitation-container {
        position: relative;
        width: 100%;
        max-width: 768px; /* Ancho de la imagen */
    }
    img {
        width: 100%;
        height: auto;
    }
    .link-area {
        position: absolute;
        width: 20%; /* Ajusta el ancho según la necesidad */
        height: 5%; /* Ajusta la altura según la necesidad */
        left: 45%; /* Posición horizontal desde la izquierda del contenedor */
        top: 80%; /* Posición vertical desde la parte superior del contenedor */
        background-color: rgba(255, 255, 255, 0.1); /* Transparente */
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="invitation-container">
    <img src="Invitacion_Baby_Shower.png" alt="Te invito a mi Baby Shower!">
    <div><a href="https://angelgv.github.io/babyshower/regalos" class="link-area" target="_blank"></a></div>
</div>
</body>
</html>
