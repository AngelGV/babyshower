<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación Baby Shower</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #FDEBD0;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .invitation {
        background: #FFF1D6;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 300px;
    }
    .header {
        color: #E59866;
        margin: 10px 0;
    }
    .name {
        color: #F1948A;
        font-size: 24px;
        margin: 5px 0;
    }
    .details {
        color: #626567;
        margin: 15px 0;
    }
    .footer {
        font-size: 16px;
        color: #626567;
        margin-top: 20px;
    }
    .link {
        color: #D35400;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="invitation">
    <h1 class="header">Baby Shower</h1>
    <p>¡Estás invitado a celebrar la llegada de nuestra princesa!</p>
    <h2 class="name">Maia Sofía</h2>
    <p class="details">Sábado 18 de enero<br>4:00pm - 7:00pm<br>Jr. Juan Valer Sandoval 542<br>Pueblo Libre (Nido Ecology Kids)</p>
    <p class="footer">Confirma tu asistencia</p>
    <a href="#" class="link">¡Conoce nuestra lista de regalos aquí!</a>
</div>
</body>
</html>
