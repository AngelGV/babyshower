<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Baby Shower - Maia Sof√≠a</title>
<style>
    body {
        background-color: #fffdb7;
        color: black;
        font-family: 'Open Sans', sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    input[type="checkbox"], input[type="text"], input[type="date"] {
        margin: 0;
        padding: 4px;
        width: 100%;
        box-sizing: border-box;
    }
    input[type="text"][disabled] {
        background-color: #f0f0f0;
    }
    a {
        color: blue;
    }
</style>
<script>
    function saveData() {
        const reservedBy = document.getElementById('reservedBy').value;
        const date = document.getElementById('date').value;
        localStorage.setItem('reservedBy', reservedBy);
        localStorage.setItem('date', date);
    }

    function loadData() {
        const storedReservedBy = localStorage.getItem('reservedBy');
        const storedDate = localStorage.getItem('date');
        if (storedReservedBy) {
            document.getElementById('reservedBy').value = storedReservedBy;
        }
        if (storedDate) {
            document.getElementById('date').value = storedDate;
        }
    }

    window.onload = loadData;
</script>
</head>
<body>
<h1>Baby Shower - Maia Sof√≠a üçºüë∂</h1>
<table>
    <tr>
        <th>Regalo</th>
        <th>Enlace</th>
        <th>Reservado</th>
        <th>Reservado por</th>
        <th>Fecha</th>
    </tr>
    <tr>
        <td><input type="text" value="Regalo" disabled></td>
        <td><a href="#">Ver regalo</a></td>
        <td><input type="checkbox"></td>
        <td><input type="text" id="reservedBy" maxlength="30" oninput="saveData()"></td>
        <td><input type="date" id="date" onchange="saveData()"></td>
    </tr>
</table>
</body>
</html>
